<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
        }
        section {
            padding: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .project {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .project h3 {
            margin: 0 0 10px;
        }
        .project a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .project a:hover {
            background: #0056b3;
        }
        .contact {
            text-align: center;
            background: #f9f9f9;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .contact a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .contact a:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>A glimpse into my machine learning projects and more!</p>
    </header>

    <section>
        <h2>Projects</h2>
        <div class="projects" id="project-container">
            <!-- Projects will be loaded dynamically here -->
        </div>
    </section>

    <section class="contact">
        <h2>Contact</h2>
        <p>Connect with me:</p>
        <a href="mailto:your-email@example.com">Email</a>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
        <a href="https://github.com/your-github" target="_blank">GitHub</a>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        const projects = [
            {
                title: "Project 1",
                description: "A brief description of Project 1 goes here.",
                link: "https://demo-link-1.com"
            },
            {
                title: "Project 2",
                description: "A brief description of Project 2 goes here.",
                link: "https://demo-link-2.com"
            },
            // Add more projects as needed
        ];

        const container = document.getElementById('project-container');

        projects.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.classList.add('project');

            projectDiv.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">Try Demo</a>
            `;

            container.appendChild(projectDiv);
        });
    </script>
</body>
</html>
